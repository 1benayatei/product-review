PRODUCT_CONFIG_NOT_FOUND=برای محصول مورد نظر، تنظیمات ثبت نشده است.
PRODUCT_CONFIG_ALREADY_EXISTS=تنظیمات برای محصول مورد نظر، قبلا ثبت شده است.
COMMENT_NOT_ALLOWED=امکان ثبت نظر در این محصول وجود ندارد.
COMMENT_NOT_FOUND=نظر مورد نظر یافت نشد.
COMMENT_ALREADY_ACCEPTED=نظر مورد نظر قبلاً تایید شده است.
COMMENT_ALREADY_REJECTED=نظر مورد نظر قبلاً رد شده است.
VOTE_NOT_ALLOWED=امکان رأی دادن به این محصول وجود ندارد.
VOTE_ALREADY_EXISTS=رأی شما برای این محصول قبلاً ثبت شده است.